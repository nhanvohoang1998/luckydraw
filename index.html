<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vòng Quay May Mắn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <link rel="stylesheet" href="./assets/css/index_dontAwardButton.css">
</head>

<body>
    <section id="wrapper">
        <div id="top">
            <div class="appName">QUAY SỐ MAY MẮN</div>
            <!-- Slideshow container -->

            <style>
                .mySlides {
                    display: none;
                }
            </style>

            <body>

                <h2 class="w3-center"></h2>

                <div class="w3-content w3-display-container">
                    <img class="mySlides" value="giaiKhuyenKhich" src="./assets/img/kkPrize.svg" style="width:65rem" height="200rem">
                    <img class="mySlides" value="giaiBa" src="./assets/img/bronzePrize.svg" style="width:65rem" height="200rem">
                    <img class="mySlides" value="giaiNhi" src="./assets/img/silverPrize.svg" style="width:65rem" height="200rem">
                    <img class="mySlides" value="giaiNhat" src="./assets/img/goldPrize.svg" style="width:65rem" height="200rem">
                    <img class="mySlides" value="giaiDacBiet" src="./assets/img/diamondPrize.svg" style="width:65rem" height="200rem">

                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>

                <script>
                    var slideIndex = 1;
                    showDivs(slideIndex);

                    function plusDivs(n) {
                        showDivs(slideIndex += n);
                        document.getElementById("award").innerHTML = ``
                    }

                    function showDivs(n) {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        if (n > x.length) { slideIndex = 1 }
                        if (n < 1) { slideIndex = x.length }
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        x[slideIndex - 1].style.display = "block";
                    }
                </script>
                <!-- logo Agribank -->
                <div class="imgAgribank">
                    <img src="./assets/img/imgAgribank.svg" alt="">
                </div>
        </div>

        <div id="mid">
            <!-- <div class="name">HO TEN</div> -->
            <div class="spinBoxOutSide">
                <div class="spinBoxInSide">
                    <ul class="slots">
                        <li class="slot">
                            <img class="imgSlot" src="./assets/img/logoAgribank.svg" alt="">
                            <h3>
                                <span id="number1" class="number scroller">
                                    <span data-value="0" class="scroller__inner visible">
                                        <span>0</span>
                                        <span>1</span>
                                        <span>2</span>
                                        <span>3</span>
                                        <span>4</span>
                                        <span>5</span>
                                        <span>6</span>
                                        <span>7</span>
                                        <span>8</span>
                                        <span>9</span>
                                    </span>
                                </span>
                            </h3>
                        </li>
                        <li class="slot">
                            <img class="imgSlot" src="./assets/img/logoAgribank.svg" alt="">
                            <h3>
                                <span id="number2" class="number scroller" data-direction="reverse">
                                    <span data-value="0" class="scroller__inner visible">
                                        <span>0</span>
                                        <span>1</span>
                                        <span>2</span>
                                        <span>3</span>
                                        <span>4</span>
                                        <span>5</span>
                                        <span>6</span>
                                        <span>7</span>
                                        <span>8</span>
                                        <span>9</span>
                                    </span>
                                </span>
                            </h3>
                        </li>
                        <li class="slot">
                            <img class="imgSlot" src="./assets/img/logoAgribank.svg" alt="">
                            <h3>
                                <span id="number3" class="number scroller">
                                    <span data-value="9" class="scroller__inner visible">
                                        <span>0</span>
                                        <span>1</span>
                                        <span>2</span>
                                        <span>3</span>
                                        <span>4</span>
                                        <span>5</span>
                                        <span>6</span>
                                        <span>7</span>
                                        <span>8</span>
                                        <span>9</span>
                                    </span>
                                </span>
                            </h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="bot">
            <!-- <div class="buttonAward"><a href="">Giải Khuyến Khích</a></div> -->
            <button id="Reset" class="buttonReset botButton">Giải Mới</button>
            <button id="Spin" class="buttonSpin botButton">Quay Số</button>
            <button id="Stop" class="buttonStop botButton">Dừng</button>
        </div>

        <!-- modal -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" class="botButton" style="    background-color: transparent;
                            color: #fff;
                            border: none;
                            margin-top: 10px;">
            Chọn để nhập số lượng nhân viên</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <input id="modalInput" type="text" class="modalInput"><br>
                <button id="modalSubmit" class="modalSubmit">Đồng ý</button>
            </div>

        </div>

        <div id="award">

        </div>



        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </section>
